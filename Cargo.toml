[package]
name = "dioxus-utils"
version = "0.1.0"
edition = "2021"


[features]
default = ["fullstack", "server"]
fullstack = ["dioxus/fullstack"]
server = []


[dependencies]
dioxus = { version = "0.5" }
web-sys = { version = "*", features = ["Storage"] }
js-sys = { version = "*" }
rust-extensions = { tag = "0.1.4", git = "https://github.com/MyJetTools/rust-extensions.git" }
